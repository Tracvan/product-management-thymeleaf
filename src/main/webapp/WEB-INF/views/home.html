<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/products/create}">
        Add new product
    </a>
</p>
<table>
    <tr>
        <th>Product's Name</th>
        <th>Product's Price</th>
        <th>Product's Description</th>
        <th>Action</th>
        <th>View</th>
    </tr>
    <tr  th:each="product : ${productList}" th:object="${productList}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td> <a th:href="@{/products/{id}/edit(id=${product.getId()})}">Edit</a></td>
        <td> <a th:href="@{/products/{id}/delete(id=${product.getId()})}">Delete</a></td>
        <td> <a th:href="@{/products/{id}/view(id=${product.getId()})}">View</a></td>
    </tr>

</table>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
